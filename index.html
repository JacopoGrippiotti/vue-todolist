<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
 </head>
 <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <header>
            <h1>
                vue todolist
            </h1>
        </header>

        <div class="todo-list">

            <ul>
                <li  v-for="(todoThing, index) in todoList" :class="todoThing.done ? 'line-through' : '' "  >
                    <p @click="doneNotDone(index)">{{todoThing.text}}</p>
                    <span @click=" removeItem(index)">
                        <i class="fa-solid fa-square-xmark"></i>
                    </span>
                </li>
            </ul>

            <div class="input-bar" >
                <input type="text" v-model="newElement.text" @keydown.enter="addNewToDoElement(newElement)" >
                <button @click="addNewToDoElement(newElement)">Enter</button>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
 </body>
</html>
